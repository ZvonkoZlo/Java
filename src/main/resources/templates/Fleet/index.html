<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
    <title>Rent a car - prikaz flote</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Lista Automobila</h1>
        <a href="/fleet/add" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Dodaj Automobil</a>

    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Brend</th>
            <th>Model</th>
            <th>Slika</th>
            <th>Opis</th>
            <th colspan="2">Akcije</th>
            <th>Rezervacije</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${listFleet}">
            <td th:text="${car.id}">Id</td>
            <td th:text="${car.brand}">Brend</td>
            <td th:text="${car.model}">Model</td>
            <td > <img height="100" th:src="${'/'} + ${car.image}" width="100"></td>
            <td th:text="${car.description}">Opis</td>
            <td th:if="${userDetails.getRole == 1 || userDetails.getRole == 2}"><a class="btn btn-info" th:href="@{/fleet/edit/{id}(id=${car.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
            <td th:if="${userDetails.getRole == 2}"><a class="btn btn-danger" th:href="@{/fleet/delete/{id}(id=${car.id})}"><i class="fa-solid fa-trash"></i></a></td>
            <td><a class="btn " th:href="@{/reservation/add/{id}(id=${car.id})}"><i class="fa-solid fa-database"></i></a></td>
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
